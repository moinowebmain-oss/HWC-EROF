<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج مدرسة هوس إيروف للشمامسة</title>
    <link rel="icon" type="image/png" href="مدرسة الشمامسة.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5A55E0;
            --primary-light: #7B78E9;
            --secondary-color: #F0F2F7;
            --text-dark: #232052;
            --text-light: #6A7185;
            --background-color: #F7F8FC;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            --border-color: #E3E6F0;
            --blue: #3182CE;
            --green: #38A169;
            --orange: #DD6B20;
            --yellow: #D69E2E;
            --red: #E53E3E;
        }

        body {
            font-family: "Tajawal", sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden; /* Prevent scrollbars from animation overflows */
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: #fff;
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            text-align: center;
            transition: all 0.3s ease-in-out;
            z-index: 10;
        }

        .school-info img {
            width: 80px;
            height: 80px;
            margin-bottom: 12px;
        }

        .school-info h2 {
            margin: 0;
            color: var(--text-dark);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .school-info p {
            margin: 4px 0 0;
            color: var(--text-light);
            font-size: 1rem;
        }

        .page-title h1 {
            margin: 25px 0 10px;
            color: var(--text-dark);
            font-size: 1.75rem;
        }

        .page-title p {
            margin: 0 0 25px;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        #studentCode {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: var(--text-dark);
            background-color: var(--secondary-color);
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        #studentCode::placeholder {
            color: #A0A8BD;
        }

        #studentCode:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(90, 85, 224, 0.15);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.25s ease;
            box-sizing: border-box;
        }

        .btn-primary {
            background: var(--primary-color);
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(90, 85, 224, 0.2);
        }

        .btn-secondary {
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--text-light);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background-color: rgba(90, 85, 224, 0.05);
        }

        #result {
            margin-top: 30px;
            text-align: right;
        }

        #result-card {
            background-color: var(--secondary-color);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            border: 1px solid var(--border-color);
            animation: slideInUp 0.6s ease-out forwards;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .student-name {
            color: var(--text-dark);
            font-size: 1.6rem;
            font-weight: 700;
            margin: 0 0 5px;
        }

        .student-course {
            color: var(--primary-color);
            font-size: 1rem;
            font-weight: 500;
            margin: 0 0 20px;
        }

        .grades-list {
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .grade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            font-size: 1rem;
        }

        .grade-item:not(:last-child) {
            border-bottom: 1px solid var(--border-color);
        }

        .subject-container {
            display: flex;
            align-items: center;
        }

        .grade-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 12px;
        }

        .subject {
            color: var(--text-dark);
            font-weight: 500;
        }

        .grade-evaluation {
            color: var(--text-light);
            font-weight: 500;
            background-color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .grade-a .grade-dot { background: var(--blue); }
        .grade-a .grade-evaluation { color: var(--blue); }
        .grade-b .grade-dot { background: var(--green); }
        .grade-b .grade-evaluation { color: var(--green); }
        .grade-c .grade-dot { background: var(--orange); }
        .grade-c .grade-evaluation { color: var(--orange); }
        .grade-d .grade-dot { background: var(--yellow); }
        .grade-d .grade-evaluation { color: var(--yellow); }
        .grade-e .grade-dot { background: var(--red); }
        .grade-e .grade-evaluation { color: var(--red); }

        .message {
            padding: 12px;
            border-radius: 12px;
            margin-top: 10px;
            font-weight: 500;
        }

        .message.error {
            background: #FED7D7;
            color: #C53030;
            border: 1px solid #FBC2C2;
        }

        .loader {
            border: 4px solid var(--secondary-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- CELEBRATION & ANIMATION STYLES --- */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1000;
            pointer-events: none;
            display: none;
        }

        .celebration.active { display: block; }
        
        #animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            top: -20px;
            opacity: 0;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0vh) rotateZ(0deg) rotateY(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotateZ(720deg) rotateY(360deg);
                opacity: 0;
            }
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 75px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            background-color: rgba(90, 85, 224, 0.7);
            border: 2px solid;
            bottom: -100px;
            opacity: 0;
            animation: rise 10s ease-in infinite;
        }

        .balloon::before { /* The knot */
            content: '';
            position: absolute;
            bottom: -9px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 9px solid;
            border-bottom-color: inherit;
        }

        @keyframes rise {
             0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
             10% {
                transform: rotate(-5deg);
             }
             20% {
                transform: rotate(5deg);
             }
             90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) rotate(10deg);
                opacity: 0;
            }
        }

        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            background: white;
            padding: 30px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1001;
            opacity: 0;
            animation: popIn 0.5s 0.2s ease-out forwards;
            pointer-events: all;
        }

        @keyframes popIn {
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        @keyframes popOut {
            to {
                transform: translate(-50%, -50%) scale(0.7);
                opacity: 0;
            }
        }

        .notification .trophy {
            font-size: 4rem;
            animation: tada 1.5s ease-in-out infinite;
        }

        @keyframes tada {
            0% { transform: scale(1); }
            10%, 20% { transform: scale(0.9) rotate(-3deg); }
            30%, 50%, 70%, 90% { transform: scale(1.1) rotate(3deg); }
            40%, 60%, 80% { transform: scale(1.1) rotate(-3deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .notification h2 {
            color: var(--primary-color);
            font-size: 2rem;
            margin: 10px 0;
        }

        .notification p {
            color: var(--text-dark);
            font-size: 1.2rem;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="school-info">
            <img src="مدرسة الشمامسة.png" alt="logo">
            <h2>مدرسة هوس إيروف للشمامسة</h2>
            <p>كنيسة مارمرقس والأنبا بيشوي</p>
        </div>
        <div class="page-title">
            <h1>عرض النتائج</h1>
            <p>أدخل كود الطالب الخاص بك لعرض التقييمات.</p>
        </div>
        <input type="text" id="studentCode" placeholder="ادخل الكود هنا...">
        <button id="submitBtn" class="btn btn-primary">عرض النتيجة</button>
        <div id="result"></div>
        <div id="actionsContainer"></div>
    </div>

    <div class="celebration" id="celebrationContainer">
        <div id="animation-container"></div>
        <div class="notification">
            <div class="trophy">🏆</div>
            <h2>مبرووووك!</h2>
            <p id="rankMessage"></p>
        </div>
    </div>


    <script>
        const studentCodeInput = document.getElementById("studentCode");
        const submitBtn = document.getElementById("submitBtn");
        const resultDiv = document.getElementById("result");
        const actionsContainer = document.getElementById("actionsContainer");
        const celebrationContainer = document.getElementById("celebrationContainer");
        const animationContainer = document.getElementById("animation-container");

        let allStudentsData = [];

        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch('results.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                allStudentsData = await response.json();
            } catch (error) {
                console.error('Failed to load student data:', error);
                resultDiv.innerHTML = '<div class="message error">فشل تحميل ملف النتائج. تأكد من أن الملف موجود وبنفس اسم results.json</div>';
            }
        });

        const gradeMap = {
            A: { text: "يفوق التوقعات", className: "grade-a" },
            B: { text: "يلبي التوقعات جدًا", className: "grade-b" },
            C: { text: "يلبي التوقعات", className: "grade-c" },
            D: { text: "يلبي التوقعات أحيانًا", className: "grade-d" },
            E: { text: "أقل من المتوقع", className: "grade-e" }
        };

        function showLoader() {
            resultDiv.innerHTML = '<div class="loader"></div>';
            actionsContainer.innerHTML = "";
            celebrationContainer.classList.remove('active');
        }

        function resetSearch() {
            resultDiv.innerHTML = "";
            actionsContainer.innerHTML = "";
            studentCodeInput.value = "";
            celebrationContainer.classList.remove('active');
            animationContainer.innerHTML = ''; // Clear old animations
            const notification = celebrationContainer.querySelector('.notification');
            if (notification) notification.style.animation = ''; // Reset notification animation
            studentCodeInput.focus();
        }

        function startCelebrationAnimation() {
            animationContainer.innerHTML = ''; // Clear previous animations
            const colors = ['#5A55E0', '#3182CE', '#38A169', '#DD6B20', '#D69E2E', '#E53E3E'];
            
            // Create Confetti (Flying Papers)
            const confettiCount = 100;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${Math.random() * 3 + 4}s`; // 4-7 seconds
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                if(Math.random() > 0.5) { // Make some rectangular
                    confetti.style.width = '15px';
                    confetti.style.height = '8px';
                }
                animationContainer.appendChild(confetti);
            }

            // Create Balloons
            const balloonCount = 15;
            for (let i = 0; i < balloonCount; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = `${Math.random() * 90}%`;
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.backgroundColor = `${randomColor}B3`; // Add alpha transparency
                balloon.style.borderColor = randomColor; // For the knot
                balloon.style.animationDuration = `${Math.random() * 5 + 7}s`; // 7-12 seconds
                balloon.style.animationDelay = `${Math.random() * 4}s`;
                animationContainer.appendChild(balloon);
            }
        }

        function triggerCelebration(rank) {
            const rankMessages = {
                "الأول": "لقد حصلت على المركز الأول",
                "الثاني": "لقد حصلت على المركز الثاني",
                "الثالث": "لقد حصلت على المركز الثالث",
                "الرابع": "لقد حصلت على المركز الرابع",
                "الخامس": "لقد حصلت على المركز الخامس"
            };
            document.getElementById('rankMessage').textContent = rankMessages[rank];
            celebrationContainer.classList.add('active');
            startCelebrationAnimation();
            
            // Hide notification after a while, but let animations continue
            setTimeout(() => {
                const notification = celebrationContainer.querySelector('.notification');
                if (notification) {
                    notification.style.animation = 'popOut 0.5s ease-out forwards';
                }
            }, 5500);
        }

        function getStudentData() {
            const code = studentCodeInput.value.trim();
            if (!code) return;

            showLoader();
            
            setTimeout(() => {
                const student = allStudentsData.find(s => s.code === code);

                if (!student) {
                    resultDiv.innerHTML = '<div class="message error">الكود غير صحيح أو غير موجود.</div>';
                    actionsContainer.innerHTML = '<button id="searchAgainBtn" class="btn btn-secondary">بحث جديد</button>';
                    document.getElementById("searchAgainBtn").addEventListener("click", resetSearch);
                } else {
                    displayStudentData(student);
                    // --- MODIFIED LOGIC TO CHECK FOR TOP 5 RANKS ---
                    const topRanks = ["الأول", "الثاني", "الثالث", "الرابع", "الخامس"];
                    if (student.rank && topRanks.includes(student.rank)) {
                        setTimeout(() => triggerCelebration(student.rank), 500);
                    }
                }
            }, 500);
        }

        function displayStudentData(e) {
            const subjects = [
                { key: "coptic", name: "قبطي" },
                { key: "rites", name: "طقس" },
                { key: "agpeya", name: "أجبية" },
                { key: "hymns", name: "ألحان" }
            ];

            let gradesHtml = subjects.map(sub => {
                if (!e.hasOwnProperty(sub.key)) return '';
                const grade = (e[sub.key] || "").toString().toUpperCase();
                const g = gradeMap[grade] || { text: "غير مرصود", className: "" };
                return `
                    <div class="grade-item ${g.className}">
                        <div class="subject-container">
                            <div class="grade-dot"></div>
                            <span class="subject">${sub.name}</span>
                        </div>
                        <span class="grade-evaluation">${g.text}</span>
                    </div>`;
            }).join('');

            if (e.totalgrade) {
                const grade = e.totalgrade.toUpperCase();
                const g = gradeMap[grade] || { text: "غير مرصود", className: "" };
                gradesHtml += `
                <div class="grade-item ${g.className}">
                    <div class="subject-container">
                        <div class="grade-dot"></div>
                        <span class="subject"><strong>التقييم العام</strong></span>
                    </div>
                    <span class="grade-evaluation"><strong>${g.text}</strong></span>
                </div>`;
            }

            if (e.rank) {
                gradesHtml += `
                <div class="grade-item">
                    <div class="subject-container">
                        <span class="subject"><strong>الترتيب على الخورس</strong></span>
                    </div>
                    <span class="grade-evaluation" style="color: var(--primary-color); background-color: #E9E8FD;"><strong>${e.rank}</strong></span>
                </div>`;
            }

            resultDiv.innerHTML = `
                <div id="result-card">
                    <h2 class="student-name">${e.name}</h2>
                    <p class="student-course">${e.course || "غير محدد"}</p>
                    <div class="grades-list">${gradesHtml}</div>
                </div>
            `;
            actionsContainer.innerHTML = '<button id="searchAgainBtn" class="btn btn-secondary">بحث عن طالب آخر</button>';
            document.getElementById("searchAgainBtn").addEventListener("click", resetSearch);
        }

        submitBtn.addEventListener("click", getStudentData);
        studentCodeInput.addEventListener("keyup", e => { if (e.key === "Enter") getStudentData(); });
    </script>
</body>

</html>
